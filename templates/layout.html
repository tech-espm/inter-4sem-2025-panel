<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	{% if titulo %}
	<title>{{ titulo }} - Panel</title>
	{% else %}
	<title>Panel</title>
	{% endif %}

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

	<!--
		https://getbootstrap.com/docs/4.6/getting-started/introduction/
	-->

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/sweetalert2.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/estilo.css" />

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/static/js/sweetalert2.min.js"></script>
	<script type="text/javascript" src="/static/js/projeto.js"></script>

	{% block head %}{% endblock %}

</head>
<body>

	<div class="limitador">

		<!--
			Barra padrão do Bootstrap

			https://getbootstrap.com/docs/4.6/components/navbar/
		-->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">
				Panel
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Alternar navegação">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarToggler">
				<div class="navbar-nav">
					<a class="nav-link" href="/tempoReal">Tempo Real</a>
					<a class="nav-link" href="/dashboard">Dashboard</a>
				</div>
			</div>
		</nav>

		<div class="conteudo">

			{% block body %}{% endblock %}

		</div>

		<div class="rodape">
			<a class="link-rodape" href="https://sistemasdeinformacao.espm.edu.br" target="_blank">
				<small>Desenvolvido em 2025 pelo curso de Sistemas de Informação da ESPM</small>
				<br/>
				<img src="/static/img/logo-si-512.png" style="width: 100%; max-width: 150px;" />
			</a>
		</div>

		{% block rodape %}{% endblock %}

	</div>

</body>
</html>
